        const frontMatter = await CloudCannon.value();
        const options = window.bookshopLiveOptions || {};

        CloudCannon?.refreshInterface?.();
      }
      document.addEventListener('cloudcannon:update', updateBookshopLive);
      updateBookshopLive();
    }
    head.appendChild(script);
  }
